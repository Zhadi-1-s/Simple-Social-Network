<nav>
    <div class="title">
        <h1 class="title">Posts</h1>
        <button routerLink="/main" style="width: 100px;height: 50px;position: relative; top: 20px;" class="btn btn-warning">Main</button>
    </div>
</nav>


<div *ngFor="let post of posts">
    <h1>{{post.title}}</h1>
    <img class="for_img" [src]="post.photoUrl">
    <hr>
</div>
